[build-system]
requires = ["hatchling~=1.24", "hatch-vcs~=0.4"]
build-backend = "hatchling.build"

[project]
name = "modelmachine"
dynamic = ["version"]
description = "Model machine emulator"
readme = "README.md"
license = "WTFPL"
maintainers = [
    { name = "Vladimir Liutov", email = "vs@lutov.net" },
    { name = "Fr. Br. George", email = "georgle@altlinux.org" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Education",
    "Natural Language :: English",
    "Natural Language :: Russian",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Education",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "ply~=3.11",
    "frozendict~=2.4.4",
    "prompt_toolkit~=3.0"
]

[project.scripts]
modelmachine = "modelmachine.__main__:exec_main"

[project.urls]
Documentation = "https://github.com/cmc-python/modelmachine#readme"
Homepage = "https://github.com/cmc-python/modelmachine"
Issues = "https://github.com/cmc-python/modelmachine/issues"

[tool.hatch.version]
source="vcs"
[tool.hatch.build.hooks.vcs]
version-file = "modelmachine/__about__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/modelmachine",
]

[tool.coverage.run]
source_pkgs = ["modelmachine", "tests"]
branch = true
parallel = true
omit = [
    "modelmachine/__about__.py",
]

[tool.coverage.paths]
model = ["modelmachine"]
tests = ["tests"]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.hatch.format]
config-path = "ruff_defaults.toml"
[tool.ruff]
extend = "ruff_defaults.toml"
line-length = 79
indent-width = 4
target-version = "py38"
[tool.ruff.lint]
ignore = [
    "T201",
    "T203",
    "S101",
]
[tool.ruff.lint.per-file-ignores]
"**/tests/**/*" = [
    "PLC1901",
    "PLR2004",
    "PLR6301",
    "S",
    "TID252",
    "SLF001",
]
